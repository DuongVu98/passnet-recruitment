spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: false
        generate_statistics: false
        enable_lazy_load_no_trans: true
    show-sql: false
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

springdoc:
  api-docs:
    path: /api-docs
  pathsToMatch: /**
  swagger-ui:
    path: /swagger-ui.html
grpc:
  port: 9090

graphql:
  servlet:
    mapping: /query
    enabled: true
    maxQueryDepth: 5

graphql.playground:
  mapping: /playground
  endpoint: /graphql

